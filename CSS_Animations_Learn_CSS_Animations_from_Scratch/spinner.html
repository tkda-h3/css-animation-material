<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #spinner1{
            margin: 100px;
            position:relative;
        }
        #rect{
            position: absolute;
            top:0;
            left:0;
            width: 100px;
            height: 100px;
            background-color: yellow;
            animation: turn 2s ease-in-out 0s infinite;
        }
        #rect2{
            position: absolute;
            top:0;
            left:0;
            width: 100px;
            height: 100px;
            background-color: greenyellow;
            animation: turn 3s ease-in-out 0s infinite;
        }

        @keyframes turn{
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }

        #spinner2{
            margin-left: 400px;
        }
        .circle{
            width: 80px;
            height:80px;
            border-radius: 50%;
            background-color: yellow;
            display: inline-block;
        }
        #circle1{
            animation: ball 2s linear 0s infinite,
            color 2s linear 0s infinite;
        }
        #circle2{
            animation: color 2s linear 0.5s infinite;
        }
        #circle3{
            animation: color 2s linear 1s infinite;
        }
        #circle4{
            animation: ball2 2s linear 1s infinite,
            color 2s linear 1.2s infinite;
        }
        @keyframes ball{
            0%{
                transform: translateY(-40px)
                translateX(-80px);
            }
            20%, 80%{
                transform: translateY(0px)
                translateX(0px);
            }
            100%{
                transform: translateY(-40px)
                translateX(-80px);
            }
        }

        @keyframes ball2{
            0%{
                transform: translateY(-40px)
                translateX(80px);
            }
            20%, 80%{
                transform: translateY(0px)
                translateX(0px);
            }
            100%{
                transform: translateY(-40px)
                translateX(80px);
            }
        }

        @keyframes color{
            0%{
                background-color: greenyellow;
            }
            20%, 80%{
                background-color: yellow;
            }
            100%{
                background-color: greenyellow;
            }
        }

        #spinner3{
            margin-top: 200px;
            margin-left:100px;
            position: relative;
        }

        #inner{
            border-radius: 50%;
            width: 150px;
            height: 150px;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-left: 0px solid transparent;
            border-right: 0px solid transparent;
            border-top-color: yellow;
            border-bottom-color: yellow;
            position: absolute;
            top: 10px;
            left: 10px;
            animation: turn 2s cubic-bezier(0.65, 0.46, 0.75, 0.94) 0s infinite;
        }

        #outer{
            border-radius: 50%;
            width: 170px;
            height: 170px;
            border: 4px solid transparent;
            border-left-color: greenyellow;
            border-right-color: greenyellow;
            position: absolute;
            top: 0;
            left: 0;
            animation: turn 3s cubic-bezier(0.785, 0.135, 0.15, 0.86) 0s infinite;
        }
        #spinner4{
            margin-top: 200px;
            margin-left: 400px;
        }
        #box{
            width: 150px;
            height: 150px;
            background-color: yellow;
            position:relative;
        }
        #box::after{
            content: '';
            position: absolute;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            top: 40%;
            background-color: greenyellow;
            animation: ballinbox 2s linear 0s infinite;
        }
        #box::before{
            content: '';
            position: absolute;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            top: 40%;
            opacity: 0.6;
            background-color: greenyellow;
            animation: ballinbox 2s linear 0.07s infinite;
        }
        @keyframes ballinbox{
            0%{
                transform: translateX(0px)
                translateY(0px);
            }
            25%{
                transform: translateX(62.5px)
                translateY(62.5px);
            }
            50%{
                transform: translateX(125px)
                translateY(0px);
            }
            75%{
                transform: translateX(62.5px)
                translateY(-62.5px);
            }
        }
        #spinner5{
            margin-top: 125px;
            margin-left: 100px;
        }
        #circle{
            border-radius: 50%;
            width: 150px;
            height: 150px;
            background-color: yellow;
            position: relative;
            animation: size 2s cubic-bezier(0.215, 0.610, 0.355, 1) 0s infinite;
        }
        #circle::after{
            content: '';
            border-radius: 50%;
            width: 150px;
            height: 150px;
            border: 8px solid yellow;
            border-top-color: greenyellow;
            border-left-color: greenyellow;
            border-left-width: 4px;
            position: absolute;
            top: -8px;
            left: -8px;
            animation: turn 2s linear 0s infinite;
        }
        @keyframes size{
            0%{
                transform: scale(1);
            }
            50%{
                transform: scale(1.2);
            }
            100%{
                transform: scale(1);
            }
        }
    </style>
</head>
<body class="vsc-initialized">
    <div id="spinner1">
        <div id="rect"></div>
        <div id="rect2"></div>
    </div>

    <div id="spinner2">
        <div class="circle" id="circle1"></div>
        <div class="circle" id="circle2"></div>
        <div class="circle" id="circle3"></div>
        <div class="circle" id="circle4"></div>
    </div>
    <div id="spinner3">
        <div id="inner"></div>
        <div id="outer"></div>
    </div>

    <div id="spinner4">
        <div id="box"></div>
    </div>

    <div id="spinner5">
        <div id="circle"></div>
    </div>

<style id="extraClass">.extraClassAspect {-webkit-transform: scaleX(1.35)!important;}.extraClassCrop {-webkit-transform: scale(1.35)!important;}</style></body></html>
